<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6f3805efb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="thumbnails/1.jpg" class="song-img">
            <h1>Everybody in the gym</h1>
            <p>Gym Playlist</p>

            <audio controls>
                <source src="songs/everybody-in-the-gym.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
        </div>
    </div>
</body>
</html>
